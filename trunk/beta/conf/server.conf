<Config>
    <Lenguaje>es_CO</Lenguaje>
    <SocketJClient>9117</SocketJClient>
    <SocketJAdmin>28124</SocketJAdmin>
        <MaxClients>500</MaxClients>
    <!-- Valores posibles:
    Default:     Muestra solo mensajes de error
    Verbose:     Muestra todos los mensajes
    VerboseFile: Muestra todos los mensajes por la consola y genera un
                 archivo log
    LogFile:     Solo genera un archivo log con todos los mensajes
    -->
    <Log>Verbose</Log>
    <PoolConnection>
        <DataBase>
            <name>volcafe</name>
            <driver>org.postgresql.Driver</driver>
            <url>jdbc:postgresql://localhost:5432/volcafe</url>
            <username>emaku</username>
            <password></password>
        </DataBase>
    </PoolConnection>
</Config>
